$id: message.schema.yaml
$schema: https://json-schema.org/draft/2020-12/schema
description: Abstract message exchanged between server and client
properties:
  type:
    enum:
      - BotHandshake
      - ControllerHandshake
      - ObserverHandshake
      - ServerHandshake

      - BotReady
      - BotIntent
      - BotInfo
      - BotListUpdate

      - GameStartedEventForBot
      - GameStartedEventForObserver
      - GameEndedEventForBot
      - GameEndedEventForObserver
      - GameAbortedEvent
      - GamePausedEventForObserver
      - GameResumedEventForObserver

      - RoundStartedEvent
      - RoundEndedEventForBot
      - RoundEndedEventForObserver

      - ChangeTps
      - TpsChangedEvent

      - BotPolicyUpdate

      - BotDeathEvent
      - BotHitBotEvent
      - BotHitWallEvent
      - BulletFiredEvent
      - BulletHitBotEvent
      - BulletHitBulletEvent
      - BulletHitWallEvent
      - HitByBulletEvent
      - ScannedBotEvent
      - ScannedWallEvent
      - SkippedTurnEvent
      - TickEventForBot
      - TickEventForObserver
      - WonRoundEvent
      - TeamMessageEvent

      - StartGame
      - StopGame
      - PauseGame
      - ResumeGame
      - NextTurn
required:
  - type
